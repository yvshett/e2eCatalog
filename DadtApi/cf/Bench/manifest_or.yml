---
defaults: &defaults
  buildpacks:
    - https://github.com/cloudfoundry/dotnet-core-buildpack
    # https://github.com/cloudfoundry/nginx-buildpack.git
  memory: 4096M
  disk_quota: 4096M
  instances: 4
  path: ../../bin/Release/net6.0/publish
  env:
    FORCE_HTTPS: true
applications:
  - name: dadt-api-bench
    <<: *defaults
    routes:
      - route: dadt-api-bench.apps1-or-int.icloud.intel.com
      - route: dadt-api-bench.intel.com
    env:
      NODE_ENV: bench
      ASPNETCORE_ENVIRONMENT: Bench